<!DOCTYPE html>
<html lang="es">

<head>
	<meta name="author" content="Apellido1_Apellido2_Nombre">
	<meta name="description" content="Entendiendo CSS">
	<meta charset="UTF-8">
	<title>CSS</title>
	<style type="text/css">
		h1 {
			padding: 10px 20px;
		}
		.uno{color: black; text-shadow: 2px 2px red;}
		.dos{color: black; text-shadow: 2px 2px 4px red;}
		.tres{color: black; text-shadow: 2px 2px 12px red;}
		.cuatro{color: black; text-shadow: 2px 2px 12px red, -6px -6px blue ;}
		.cinco{color: black; text-shadow: 2px 2px 12px red, -6px -6px 12px blue ;}
	</style>
</head>

<body>
	<h1 class="uno">Aplicaciones web</h1>
	<h1 class="dos">Aplicaciones web</h1>
	<h1 class="tres">Aplicaciones web</h1>
	<h1 class="cuatro">Aplicaciones web</h1>
	<h1 class="cinco">Aplicaciones web</h1>
</body>
</html>
